<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 정보 수정</title>
</head>
<body>
    <h1>레스토랑 정보 수정</h1>

    <form id="updateRestaurantForm" th:action="@{/updateRestaurant}" method="POST">
    	<input type="hidden" id="restaurantId" name="restaurantId" th:value="${restaurant.restaurantId}"/>
        <div>
            <label for="name">레스토랑 이름</label>
            <input type="text" id="name" name="name" th:value="${restaurant.name}" placeholder="레스토랑 이름을 입력하세요" required>
        </div>
        <div>
            <label for="description">설명</label>
            <textarea id="description" name="description" placeholder="레스토랑에 대한 설명을 입력하세요" required th:value="${restaurant.description}"></textarea>
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" th:value="${restaurant.address}" placeholder="주소를 입력하세요" required>
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" th:value="${restaurant.phone}" placeholder="전화번호를 입력하세요" required>
        </div>
        <div>
            <label for="foodType">음식 종류</label>
            <input type="text" id="foodType" name="foodType" th:value="${restaurant.foodType}" placeholder="음식 종류를 입력하세요" required>
        </div>
        <div>
            <label for="parkingAvailable">주차 가능 여부</label>
            <select id="parkingAvailable" name="parkingAvailable" required>
                <option value="true" th:selected="${restaurant.parkingAvailable}">예</option>
                <option value="false" th:selected="${restaurant.parkingAvailable}">아니오</option>
            </select>
        </div>
        <div>
            <label for="totalSeats">총 좌석 수</label>
            <input type="number" id="totalSeats" name="totalSeats" th:value="${restaurant.totalSeats}" min="1" required>
        </div>
        <div>
            <button type="submit">수정</button>
        </div>
    </form>
</body>
</html>
