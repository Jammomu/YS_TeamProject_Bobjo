<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>예약 검색 및 수정</h2>
        <!-- 이메일 입력 폼 -->
        <form id="searchForm">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>

        <!-- 검색된 예약 정보 표시 -->
        <div id="reservationResults" class="mt-4">
            <h3>검색된 예약 정보</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>예약 시간</th>
                        <th>예약 상태</th>
                        <th>레스토랑 이름</th>
                        <th>인원 수</th>
                    </tr>
                </thead>
                <tbody id="reservationList"></tbody>
            </table>
            <!-- 수정 요청 버튼 -->
            <button id="updateButton" class="btn btn-success" disabled>선택된 예약 수정</button>
            <!-- 취소 요청 버튼 -->
            <button id="cancelButton" class="btn btn-danger" disabled>선택된 예약 취소</button>
        </div>

        <!-- 수정 폼 -->
        <div id="updateForm" class="mt-4" style="display: none;">
            <h3>예약 수정</h3>
            <form id="editReservationForm">
                <div class="mb-3">
                    <label for="reservationTime" class="form-label">예약 시간</label>
                    <input type="datetime-local" class="form-control" id="reservationTime" name="reservationTime" required>
                </div>
                <div class="mb-3">
                    <label for="request" class="form-label">요청 사항</label>
                    <input type="text" class="form-control" id="request" name="request">
                </div>
                <div class="mb-3">
                    <label for="numberOfPeople" class="form-label">인원 수</label>
                    <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" required>
                </div>
                <button type="submit" class="btn btn-primary">수정 요청 보내기</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedReservationId = null;

        // 폼 제출 이벤트 처리
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 폼의 기본 제출 방지

            const email = document.getElementById('email').value;

            // GET 요청 보내기
            fetch(`/api/reservations?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    // 예약 정보 출력
                    const reservationList = document.getElementById('reservationList');
                    reservationList.innerHTML = ''; // 기존 내용 비우기

                    if (data.length === 0) {
                        // 예약이 없는 경우 메시지 출력
                        const noReservationsMessage = document.createElement('tr');
                        noReservationsMessage.innerHTML = `
                            <td colspan="5" style="text-align: center;">예약 정보가 없습니다.</td>
                        `;
                        reservationList.appendChild(noReservationsMessage);
                    } else {
                        data.forEach(reservation => {
                            const row = document.createElement('tr');

                            const reservationTime = new Date(reservation.reservationTime).toLocaleString();
                            const status = reservation.status;
                            const restaurantName = reservation.restaurantName;
                            const numberOfPeople = reservation.numberOfPeople;

                            row.innerHTML = `
                                <td><input type="radio" name="reservationRadio" class="reservation-radio" data-reservation-id="${reservation.reservationId}"></td>
                                <td>${reservationTime}</td>
                                <td>${status}</td>
                                <td>${restaurantName}</td>
                                <td>${numberOfPeople}</td>
                            `;
                            reservationList.appendChild(row);
                        });
                    }

                    manageButtons();
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    alert('예약 정보를 가져오는 데 실패했습니다.');
                });
        });

        // 라디오 버튼 상태에 따라 수정 및 취소 버튼 활성화/비활성화
        document.getElementById('reservationList').addEventListener('change', function() {
            manageButtons();
        });

        // 수정 및 취소 버튼 활성화/비활성화 함수
        function manageButtons() {
            const selectedRadio = document.querySelector('.reservation-radio:checked');
            const updateButton = document.getElementById('updateButton');
            const cancelButton = document.getElementById('cancelButton');
            updateButton.disabled = !selectedRadio;
            cancelButton.disabled = !selectedRadio;

            if (selectedRadio) {
                selectedReservationId = selectedRadio.getAttribute('data-reservation-id');
            }
        }

        // 수정 요청 버튼 클릭 이벤트
        document.getElementById('updateButton').addEventListener('click', function() {
            const updateForm = document.getElementById('updateForm');
            updateForm.style.display = 'block';
        });

        // 취소 요청 버튼 클릭 이벤트
        document.getElementById('cancelButton').addEventListener('click', function() {
            if (selectedReservationId) {
                // PATCH 요청 보내기
                fetch(`/api/reservations/user/${selectedReservationId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reservationId: selectedReservationId })
                })
                    .then(response => {
                        if (response.ok) {
                            alert('예약 취소 요청이 성공적으로 처리되었습니다.');
                        } else {
                            alert('예약 취소 요청에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                        alert('요청 중 문제가 발생했습니다.');
                    });
            }
        });

        // 수정 폼 제출 이벤트
        document.getElementById('editReservationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 기본 폼 동작 방지

            const reservationTime = document.getElementById('reservationTime').value;
            const request = document.getElementById('request').value;
            const numberOfPeople = document.getElementById('numberOfPeople').value;

            const updatedData = {
                reservationId: selectedReservationId,
                reservationTime,
                request,
                numberOfPeople
            };

            // PUT 요청 보내기
            fetch(`/api/reservations/${selectedReservationId}`, {
                method: 'PUT', // PUT 요청 사용
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (response.ok) {
                        alert('예약 수정이 성공적으로 요청되었습니다.');
                    } else {
                        alert('예약 수정 요청에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    alert('요청 중 문제가 발생했습니다.');
                });
        });
    </script>
</body>
</html>
